<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Ассистент Groq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>AI Ассистент (Groq)</h1>
<button id="startButton">Начать голосовой ввод</button>
<p id="output">Готов к работе...</p>

<script>
/* ================== НАСТРОЙКИ ================== */
const GROQ_API_KEY = "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";
const GROQ_URL = "https://api.groq.com/openai/v1/chat/completions";
const GROQ_MODEL = "llama-3.1-8b-instant";

const ESP32_IP = "192.168.1.100";
/* ============================================== */

// ---------- TTS ----------
function speak(text) {
    if (!('speechSynthesis' in window)) return;
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ru-RU";
    speechSynthesis.speak(u);
}

// ---------- GROQ REQUEST ----------
async function getGroqResponse(userText) {
    try {
        const response = await fetch(GROQ_URL, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${GROQ_API_KEY}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: GROQ_MODEL,
                temperature: 0.2,
                messages: [
                    {
                        role: "system",
                        content:
                            "Ты — голосовой ассистент. " +
                            "Если это команда управления, верни ТОЛЬКО JSON: " +
                            "{\"command\":\"control_relay\",\"device_id\":1,\"action\":\"on|off\"}. " +
                            "Если это вопрос — ответь коротким текстом."
                    },
                    {
                        role: "user",
                        content: userText
                    }
                ]
            })
        });

        if (!response.ok) {
            throw new Error("HTTP " + response.status);
        }

        const data = await response.json();
        return data.choices[0].message.content.trim();

    } catch (err) {
        console.error(err);
        return "Ошибка запроса к Groq: " + err.message;
    }
}

// ---------- ОБРАБОТКА КОМАНД ----------
async function processCommand(text) {
    document.getElementById("output").innerText =
        "Вы сказали: " + text + "\nОтправляю запрос...";

    const answer = await getGroqResponse(text);

    try {
        const json = JSON.parse(answer);

        if (json.command === "control_relay") {
            const url =
                `http://${ESP32_IP}/control?id=${json.device_id}&state=${json.action}`;

            document.getElementById("output").innerText =
                `Команда: ${json.action} реле ${json.device_id}`;

            speak(`Выполняю команду ${json.action}`);

            // Реальный вызов ESP32 (раскомментируй при необходимости)
            // await fetch(url);

            return;
        }
    } catch (_) {
        // не JSON — обычный текст
    }

    document.getElementById("output").innerText = answer;
    speak(answer);
}

// ---------- SPEECH RECOGNITION ----------
document.getElementById("startButton").onclick = () => {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Браузер не поддерживает распознавание речи");
        return;
    }

    const rec = new webkitSpeechRecognition();
    rec.lang = "ru-RU";
    rec.interimResults = false;

    rec.onstart = () => {
        document.getElementById("output").innerText = "Слушаю...";
        document.getElementById("startButton").disabled = true;
    };

    rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        processCommand(text);
    };

    rec.onend = () => {
        document.getElementById("startButton").disabled = false;
    };

    rec.onerror = (e) => {
        document.getElementById("output").innerText =
            "Ошибка распознавания: " + e.error;
    };

    rec.start();
};

speak("Ассистент Groq готов");
</script>

</body>
</html>
